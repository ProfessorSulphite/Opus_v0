<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduTheo - MCQ Practice</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#52d411",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .markhor-logo {
            --color: #162210;
        }

        .dark .markhor-logo {
            --color: #f6f8f6;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
    <div class="flex flex-col min-h-screen">
        <header
            class="bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-20 border-b border-primary/20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <div class="markhor-logo size-8 text-[var(--color)]">
                            <svg class="size-full" fill="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.75 2.5a.75.75 0 0 0-1.5 0v3.43c-1.3-.43-2.68-.68-4.13-.68C8.36 5.25 4.13 9.4 3.32 15.06a.75.75 0 0 0 .73.81l.03.01c.41 0 .76-.32.8-.73C5.58 10.36 8.92 7 13.9 7c1.3 0 2.5.3 3.6.82V2.5zM12 9.75A5.75 5.75 0 0 0 6.25 15.5c0 3.9 3.6 6.94 6.75 8.16a.75.75 0 0 0 .5-1.42c-2.43-.96-4.5-3.3-4.5-5.99A4.25 4.25 0 0 1 12 11.25a.75.75 0 0 0 0-1.5z">
                                </path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold text-slate-900 dark:text-white">EduTheo</h1>
                    </div>
                    <nav class="hidden md:flex items-center gap-6">
                        <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Home</a>
                        <a class="text-sm font-medium text-primary dark:text-primary font-bold" href="#">Practice</a>
                        <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Analytics</a>
                        <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Flashcards</a>
                    </nav>
                    <div class="flex items-center gap-4">
                        <button
                            class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">
                            <span class="material-symbols-outlined">notifications</span>
                        </button>
                        <div class="size-10 rounded-full bg-cover bg-center"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDKfD6nqZUC3e8elSj5sksz6vLlTfOsQGhOPU7UfRdimKu7KGiO_IP-mJz7LfvZAKtVECAmyQKq2kksS3EKHf_IrP8VX5L1dZ2QayWx0G3OAe_V2fvqCMXokVAVPvYCIg6TVnF7a11jlQNHCPe9JkB1iZoSMYWl_nCoCqGkMGv-JwIbvwkeRVYIzI6o2yCIKpDL2mJXhevsRlJdAVy2Iqsnxm3dF35i9P-0I2UG-Clk4Dzd6pr_ZFw3hEqYkp86u2UDMAJjG8qvglw");'>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Practice Session</h2>
                    <p class="text-slate-600 dark:text-slate-400 mt-1">Biology - Chapter 5: Cell Division</p>
                </div>
                <div
                    class="bg-white dark:bg-background-dark shadow-lg rounded-xl overflow-hidden border border-slate-200 dark:border-slate-800">
                    <div class="p-6 sm:p-8">
                        <div class="flex justify-between items-start mb-4">
                            <p class="text-sm font-semibold text-primary">Question 1 of 10</p>
                            <button
                                class="flex items-center gap-1.5 text-sm text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors font-medium">
                                <span class="material-symbols-outlined text-base">bookmark_add</span>
                                Mark for Review
                            </button>
                        </div>
                        <p class="text-lg font-medium text-slate-800 dark:text-slate-200 leading-relaxed">
                            Which of the following is NOT a characteristic of a well-designed multiple-choice question?
                        </p>
                    </div>
                    <div class="px-6 sm:px-8 pb-6 sm:pb-8 grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <label
                            class="flex items-center gap-4 p-4 rounded-lg border border-slate-200 dark:border-slate-700 has-[:checked]:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:border-primary cursor-pointer transition-all">
                            <input
                                class="form-radio h-5 w-5 text-primary bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                name="mcq_option" type="radio" />
                            <span class="text-slate-700 dark:text-slate-300">Clear and concise question stem</span>
                        </label>
                        <label
                            class="flex items-center gap-4 p-4 rounded-lg border border-slate-200 dark:border-slate-700 has-[:checked]:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:border-primary cursor-pointer transition-all">
                            <input
                                class="form-radio h-5 w-5 text-primary bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                name="mcq_option" type="radio" />
                            <span class="text-slate-700 dark:text-slate-300">Plausible distractors</span>
                        </label>
                        <label
                            class="flex items-center gap-4 p-4 rounded-lg border border-slate-200 dark:border-slate-700 has-[:checked]:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:border-primary cursor-pointer transition-all">
                            <input
                                class="form-radio h-5 w-5 text-primary bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                name="mcq_option" type="radio" />
                            <span class="text-slate-700 dark:text-slate-300">Grammatically correct options</span>
                        </label>
                        <label
                            class="flex items-center gap-4 p-4 rounded-lg border border-slate-200 dark:border-slate-700 has-[:checked]:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:border-primary cursor-pointer transition-all">
                            <input
                                class="form-radio h-5 w-5 text-primary bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                name="mcq_option" type="radio" />
                            <span class="text-slate-700 dark:text-slate-300">Trick questions with hidden clues</span>
                        </label>
                    </div>
                    <div
                        class="px-6 sm:px-8 py-4 bg-background-light dark:bg-background-dark/50 border-t border-slate-200 dark:border-slate-800">
                        <div class="flex justify-between items-center">
                            <button
                                class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold text-slate-700 dark:text-slate-300 bg-slate-200/50 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                <span class="material-symbols-outlined">arrow_back</span>
                                Previous
                            </button>
                            <div class="flex items-center gap-3">
                                <button
                                    class="px-4 py-2 rounded-lg text-sm font-bold text-primary dark:text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">Reveal
                                    Answer</button>
                                <button
                                    class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold bg-primary text-slate-900 hover:bg-primary/90 transition-colors">
                                    Next
                                    <span class="material-symbols-outlined">arrow_forward</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>

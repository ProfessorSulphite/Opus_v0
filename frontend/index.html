<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#52d411",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                        "foreground-light": "#131811",
                        "foreground-dark": "#e3e4e3",
                        "subtle-light": "#6f8961",
                        "subtle-dark": "#a2b19c",
                        "border-light": "#dfe6db",
                        "border-dark": "#3a4a34",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2d1a",
                        "card-subtle-light": "#f2f4f0",
                        "card-subtle-dark": "#2a3b25"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        .markhor-logo { transform: scaleX(-1); }
        .nav-link.active {
            color: #52d411;
            font-weight: 700;
        }
        .tab-btn.active {
            background-color: white;
        }
        .dark .tab-btn.active {
            background-color: #1f2d1a;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">

    <!-- App Container -->
    <div id="app">

        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="flex h-screen w-full items-center justify-center p-4 bg-background-light dark:bg-background-dark">
                <div class="w-full max-w-md">
                    <header class="mb-8 text-center">
                        <div class="inline-block p-3 rounded-full bg-primary/20 dark:bg-primary/30">
                            <svg class="markhor-logo text-primary" fill="none" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 3C16.892 5.253 18.07 6.452 19.5 7.5C18.601 7.82 17.585 8.016 16.5 8.5C16.184 9.453 15.632 10.871 15 12M16 3C15.228 5.426 13.91 6.817 12.5 8C13.255 8.163 14.285 8.243 15.5 8.5M16 3C15.5 3.5 15 4 14.5 4.5M14.5 4.5C13.593 4.29 12.634 4.093 11.5 4C9.5 4 8 5 7 6.5C5.5 8.5 5 11 5 14C5 15.892 5.467 17.568 6.5 19C7.456 20.323 8.784 21 10.5 21C12.5 21 13.5 20 14.5 18C15.5 16.5 16 15 16 13.5C16 11.5 15.5 9.5 14.5 8M14.5 4.5C14.73 5.485 14.881 6.58 14.5 8M14.5 8C13.786 7.424 13.064 6.788 12 6C11.5 5.5 11 5 10.5 4.5C10.75 4.157 11.116 3.886 11.5 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
                            </svg>
                        </div>
                        <h1 class="mt-4 text-3xl font-bold text-gray-900 dark:text-white">Welcome to EduTheo</h1>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Login to continue your learning journey.</p>
                    </header>
                    <main>
                        <div class="auth-tabs mb-6 flex justify-center bg-gray-200 dark:bg-gray-800 rounded-lg p-1">
                            <button id="login-tab-btn" class="tab-btn active flex-1 px-6 py-2 font-semibold rounded-md">Login</button>
                            <button id="signup-tab-btn" class="tab-btn flex-1 px-6 py-2 font-semibold rounded-md">Sign Up</button>
                        </div>

                        <form id="login-form" class="space-y-6">
                            <div>
                                <label class="sr-only" for="login-email">Username or Email</label>
                                <input id="login-email" name="username" type="text" required class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Username or Email">
                            </div>
                            <div>
                                <label class="sr-only" for="login-password">Password</label>
                                <input id="login-password" name="password" type="password" required class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Password">
                            </div>
                            <div class="text-right text-sm">
                                <a class="font-medium text-primary hover:text-primary/80" href="#">Forgot Password?</a>
                            </div>
                            <div>
                                <button type="submit" class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-sm font-semibold text-black hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">Login</button>
                            </div>
                        </form>

                        <form id="signup-form" class="space-y-6 hidden">
                             <div>
                                <label class="sr-only" for="signup-fullname">Full Name</label>
                                <input id="signup-fullname" name="full_name" type="text" class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Full Name">
                            </div>
                            <div>
                                <label class="sr-only" for="signup-username">Username</label>
                                <input id="signup-username" name="username" type="text" required class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Username">
                            </div>
                            <div>
                                <label class="sr-only" for="signup-email">Email</label>
                                <input id="signup-email" name="email" type="email" required class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Email">
                            </div>
                            <div>
                                <label class="sr-only" for="signup-password">Password</label>
                                <input id="signup-password" name="password" type="password" required class="relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Password">
                            </div>
                            <div>
                                <button type="submit" class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-sm font-semibold text-black hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">Sign Up</button>
                            </div>
                        </form>

                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="bg-background-light dark:bg-background-dark px-2 text-gray-500 dark:text-gray-400">Or continue with</span>
                                </div>
                            </div>
                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <div>
                                    <a class="inline-flex w-full justify-center items-center rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800" href="#">
                                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 48 48"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                                        Google
                                    </a>
                                </div>
                                <div>
                                    <a class="inline-flex w-full justify-center items-center rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800" href="#">
                                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path clip-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" fill-rule="evenodd"></path></svg>
                                        Facebook
                                    </a>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <!-- Main App Wrapper -->
        <div id="main-app" class="page">
            <header class="sticky top-0 z-10 flex h-16 items-center justify-between whitespace-nowrap border-b border-primary/20 bg-background-light/80 px-10 backdrop-blur-sm dark:border-primary/30 dark:bg-background-dark/80">
                <div class="flex items-center gap-3">
                    <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M25.464 4.142c-1.042-.602-2.886-.602-3.928 0C13.23 8.89 8.89 13.23 4.142 21.536c-.602 1.042-.602 2.886 0 3.928C8.89 33.77 13.23 38.11 21.536 42.858c1.042.602 2.886.602 3.928 0C33.77 38.11 38.11 33.77 42.858 25.464c.602-1.042.602-2.886 0-3.928C38.11 13.23 33.77 8.89 25.464 4.142z"
                        fill="currentColor" opacity="0.3"></path>
                    <path
                        d="M24 6c-1.077 0-2.13.15-3.14.436.574 1.52.99 3.097 1.223 4.675.297 1.996.297 4.04 0 6.036-.233 1.578-.649 3.155-1.223 4.675 1.01.285 2.063.435 3.14.435 6.627 0 12-5.373 12-12s-5.373-12-12-12z"
                        fill="currentColor"></path>
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">EduTheo</h1>
                </div>
                <nav class="hidden items-center gap-8 md:flex">
                    <a href="#" data-page="dashboard" class="nav-link text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-300 dark:hover:text-primary">Dashboard</a>
                    <a href="#" data-page="practice" class="nav-link text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-300 dark:hover:text-primary">Practice</a>
                    <a href="#" data-page="analytics" class="nav-link text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-300 dark:hover:text-primary">Analytics</a>
                    <a href="#" data-page="review" class="nav-link text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-300 dark:hover:text-primary">Review</a>
                    <a href="#" data-page="settings" class="nav-link text-sm font-medium text-gray-600 transition-colors hover:text-primary dark:text-gray-300 dark:hover:text-primary">Settings</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light transition-colors hover:bg-primary/10 dark:bg-background-dark dark:hover:bg-primary/20">
                        <span class="material-symbols-outlined">light_mode</span>
                    </button>
                    <div class="aspect-square h-10 w-10 rounded-full bg-cover bg-center bg-no-repeat" style='background-image: url("https://i.pravatar.cc/150?u=a042581f4e29026704d");'></div>
                </div>
            </header>
            
            <main id="main-content" class="flex-1"></main>

        </div>

    </div>
    
    <template id="dashboard-content-template">
        <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Welcome back, Sarah!</h1>
                <p class="mt-2 text-base text-gray-600 dark:text-gray-400">Your learning journey continues. Keep up the great work!</p>
            </div>
            <div class="mb-10 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-background-dark">
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Questions Attempted</p>
                    <p id="total-questions" class="mt-1 text-3xl font-bold text-gray-900 dark:text-white">...</p>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-background-dark">
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Average Score</p>
                    <p id="avg-score" class="mt-1 text-3xl font-bold text-gray-900 dark:text-white">...</p>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-background-dark">
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Time Spent</p>
                    <p id="time-spent" class="mt-1 text-3xl font-bold text-gray-900 dark:text-white">...</p>
                </div>
            </div>
            <div class="mb-10">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Chapter Progress</h2>
                <div class="mt-4 rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-background-dark">
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Quick Links</h2>
                <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
                    <a data-page="practice" class="nav-link group flex flex-col justify-between rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition-all hover:-translate-y-1 hover:shadow-lg dark:border-gray-700 dark:bg-background-dark dark:hover:bg-primary/10" href="#">
                        <div>
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary/10 text-primary">
                                <svg fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H160a40,40,0,0,0-32,16A40,40,0,0,0,96,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h64a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM96,192H32V64H96a24,24,0,0,1,24,24V200A39.81,39.81,0,0,0,96,192Zm128,0H160a39.81,39.81,0,0,0-24,8V88a24,24,0,0,1,24-24h64Z"></path></svg>
                            </div>
                            <div class="mt-4">
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Practice</h3>
                                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Start practicing with flashcards</p>
                            </div>
                        </div>
                    </a>
                    <a data-page="analytics" class="nav-link group flex flex-col justify-between rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition-all hover:-translate-y-1 hover:shadow-lg dark:border-gray-700 dark:bg-background-dark dark:hover:bg-primary/10" href="#">
                        <div>
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary/10 text-primary">
                                <svg fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg"><path d="M232,208a8,8,0,0,1-8,8H32a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0v94.37L90.73,98a8,8,0,0,1,10.07-.38l58.81,44.11L218.73,90a8,8,0,1,1,10.54,12l-64,56a8,8,0,0,1-10.07.38L96.39,114.29,40,163.63V200H224A8,8,0,0,1,232,208Z"></path></svg>
                            </div>
                            <div class="mt-4">
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Analytics</h3>
                                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">View your learning analytics</p>
                            </div>
                        </div>
                    </a>
                    <a data-page="settings" class="nav-link group flex flex-col justify-between rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition-all hover:-translate-y-1 hover:shadow-lg dark:border-gray-700 dark:bg-background-dark dark:hover:bg-primary/10" href="#">
                        <div>
                            <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary/10 text-primary">
                                <svg fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>

                                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Settings</h3>

        </div>

    <template id="practice-content-template">
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="mb-8 p-4 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Practice Filters</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="chapter-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Chapter</label>
                            <select id="chapter-filter" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-primary focus:outline-none focus:ring-primary sm:text-sm dark:bg-gray-800 dark:border-gray-600"></select>
                        </div>
                        <div>
                            <label for="difficulty-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Difficulty</label>
                            <select id="difficulty-filter" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-primary focus:outline-none focus:ring-primary sm:text-sm dark:bg-gray-800 dark:border-gray-600">
                                <option value="">All</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="start-practice-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-bold bg-primary text-slate-900 hover:bg-primary/90 transition-colors">Start Practice</button>
                        </div>
                    </div>
                </div>
                <div id="practice-content" class="bg-white dark:bg-background-dark shadow-lg rounded-xl overflow-hidden border border-slate-200 dark:border-slate-800">
                    <div class="p-8 text-center text-gray-500 dark:text-gray-400">Select filters and click "Start Practice" to begin.</div>
                </div>
            </div>
        </main>
    </template>

    <template id="analytics-content-template">
        <main class="px-4 sm:px-6 lg:px-8 flex flex-1 justify-center py-10">
            <div class="layout-content-container flex flex-col max-w-4xl flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <div class="flex flex-col gap-2">
                        <h1 class="text-3xl font-bold leading-tight tracking-tight">Analytics</h1>
                        <p class="text-sm font-normal text-background-dark/60 dark:text-background-light/60">Track your progress and identify areas for improvement.</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 p-4">
                    <div class="flex flex-col gap-4 rounded-xl border border-border-light dark:border-border-dark p-6 bg-card-light dark:bg-card-dark">
                        <div class="flex flex-col gap-1">
                            <p class="text-base font-medium leading-normal">Progress Over Time</p>
                            <p class="text-subtle-light dark:text-subtle-dark text-sm">Last 30 Days</p>
                        </div>
                        <div class="flex min-h-[240px] flex-1 flex-col justify-end gap-4 py-4">
                            <canvas id="trends-chart"></canvas>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4 rounded-xl border border-border-light dark:border-border-dark p-6 bg-card-light dark:bg-card-dark">
                        <div class="flex flex-col gap-1">
                            <p class="text-base font-medium leading-normal">Accuracy by Topic</p>
                            <p class="text-subtle-light dark:text-subtle-dark text-sm">All Time</p>
                        </div>
                        <div class="flex min-h-[240px] flex-1 flex-col justify-end gap-4 py-4">
                            <canvas id="topics-chart"></canvas>
                        </div>
                    </div>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-tight px-4 pb-3 pt-5">Areas for Improvement</h2>
                <div class="px-4 py-3">
                    <div class="overflow-hidden rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark">
                        <table class="w-full">
                            <thead class="bg-card-subtle-light dark:bg-card-subtle-dark">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-medium uppercase tracking-wider text-subtle-light dark:text-subtle-dark">Topic</th>
